<div class="card">
    <div class="card-body">
        <form (ngSubmit)="procesar()" #form="ngForm">
            <div class="mb-2">
                <label class="form-label" for="nombre">Nombre</label>
                <input class="form-control" [formControl]="nombre" type="text" name="nombre" id="nombre" placeholder="Por favor ingrese su nombre">
            </div>
            <div class="mt-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" [formControl]="email" type="email" name="email" id="email" placeholder="example@mail.com">
            </div>
            <div>
                <button class="btn btn-primary mt-2" [disabled]="form.invalid">Enviar</button>
            </div>
        </form>
    </div>
</div>
