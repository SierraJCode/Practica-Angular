<div class="container my-4 border border-2 p-3 text-center">
    <h3>Contador Interpolado and Event Binding</h3>
    <div class="mt-3">
        <button class="btn btn-primary btn-square border border-black border-2" (click)="restarCont()" >-</button>
        <span class="m-3">{{ numero }}</span>
        <button class="btn btn-primary btn-square border border-black border-2" (click)="sumarCont()">+</button>
    </div>
</div>
